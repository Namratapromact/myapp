<div class="admin_section">
    <h1>Administrators</h1>
    <mat-divider></mat-divider>
  
  <!-- Admin List Toolbar -->

  <div class="admin_container">
      <mat-toolbar class="admin_toolbar">
         <button mat-raised-button color="primary" routerLink="/addadmin" routerLinkActive="active">+ Add Adminsitrator</button>
      </mat-toolbar>
  
     <div class="admin-area">
      <div class="grid-container">
        <div class="admin-table">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 data-grid">
          <!-- First Name Column -->

             <ng-container matColumnDef="name">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
               <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
      
          <!-- Surname Column -->

              <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
                <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
              </ng-container>
      
           <!-- Display Name Column -->

              <ng-container matColumnDef="displayname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Display Name </th>
                <td mat-cell *matCellDef="let element"> {{element.displayname}} </td>
              </ng-container>
      
            <!-- Email Column -->

              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
  
            <!-- Type Column -->

              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
              </ng-container>
  
            <!-- Companies Column -->

              <ng-container matColumnDef="companies">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Companies </th>
                <td mat-cell *matCellDef="let element"> {{element.companies}} </td>
              </ng-container>
  
            <!-- IP Address Column -->

              <ng-container matColumnDef="ipaddress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> IP Address Access Restrictions </th>
                <td mat-cell *matCellDef="let element"> {{element.ipaddress}} </td>
               </ng-container>
  
            <!-- Enabled Column -->

               <ng-container matColumnDef="enabled">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </th>
                  <td mat-cell *matCellDef="let element"> <mat-slide-toggle color="primary"></mat-slide-toggle> 
                    <em class="material-icons">mode_edit</em>
                    <em class="material-icons" (click)="openDialog()">delete</em>
                  </td>
                </ng-container>
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
        </table>
      </div>
    </div>
  </div>
</div>
  
</div>

<router-outlet></router-outlet>
